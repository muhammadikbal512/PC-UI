<header class="wadah">
  <div
    class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
  >
    <a
      class="flex title-font font-medium items-center text-white mb-4 md:mb-0 cursor-pointer"
      routerLink="/home/dashboard"
    >
      <img
        src="../../../../assets/img/logo-pc.png"
        alt=""
        class="logo-img-header"
      />
    </a>
    <nav class="navigation">
      <a
        class="mr-5 cursor-pointer"
        [className]="routerLink === 'dashboard' ? 'navigation-on' : ''"
        routerLink="/home/dashboard"
        >Beranda</a
      >
      <a
        class="mr-5 cursor-pointer"
        [className]="routerLink === 'about' ? 'navigation-on' : ''"
        routerLink="/home/about"
        >Tentang Plant Culture</a
      >
      <a
        class="mr-5 cursor-pointer"
        [className]="routerLink === '#' ? 'navigation-on' : ''"
        routerLink="/home/#"
        >Menu</a
      >
      <a
        class="mr-5 cursor-pointer"
        [className]="routerLink === 'contact' ? 'navigation-on' : ''"
        routerLink="/home/contact"
        >Lokasi</a
      >
      <a
        class="mr-5 cursor-pointer"
        [className]="routerLink === '#' ? 'navigation-on' : ''"
        routerLink="/home/#"
        >Berita & Promo</a
      >
    </nav>
  </div>
</header>
